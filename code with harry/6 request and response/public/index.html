<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Request</title>
</head>
<body>
    <script>
        async function testRequest() {
            try {
                // Test POST
                let postResponse = await fetch("/post", { method: "POST" });
                let postText = await postResponse.text();
                console.log("POST:", postText);

                // Test PUT
                let putResponse = await fetch("/", { method: "PUT" });
                let putText = await putResponse.text();
                console.log("PUT:", putText);

                // Test DELETE
                let deleteResponse = await fetch("/", { method: "DELETE" });
                let deleteText = await deleteResponse.text();
                console.log("DELETE:", deleteText);
            } catch (error) {
                console.error("Error:", error);
            }
        }
        testRequest();
    </script>
</body>
</html>
